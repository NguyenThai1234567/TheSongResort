<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./image/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Đăng nhập</title>
</head>
<body>
    <section>
        <div class="formbox">
            <form action="#">
                <h2>ĐĂNG NHẬP</h2>
                <div class="inputbox">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" required>
                    <label for="inputemail">Email</label>
                </div>
                <div class="inputbox">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="pass" required>
                    <label for="inputpass">Mật khẩu</label>
                </div>
                <div class="forgetpass">
                    <label for="showhide" id="showpass"><input type="checkbox" id="showhide">Hiện mật khẩu</label>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button id="loginbutton" onclick="checkvalue()">Đăng nhập</button>
                <div class="regis">
                    <p>Chưa có tài khoản? <a href="regis.html">Tạo tài khoản.</a></p>
                </div>
            </form>   
        </div>
        <div id="loader"></div>
    </section>
    <script>
        document.getElementById("pass").addEventListener("input", function(data) {
            var Pass = data.target.value;
            var englishRegex = /^[A-Za-z]+$/;
            if (!englishRegex.test(Pass)) {
            event.target.value = '';
            }
        });
        var checkbox=document.getElementById("showhide");
        checkbox.addEventListener("change", function() {
            var Password = document.getElementById("pass");
            if(checkbox.checked){Password.type="text";}
            else {Password.type="password"}
        })
        function checkvalue(){
            var Email=document.getElementById("email");
            regex=/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/g;
            if(Email.value==""){
                alert("Bạn chưa nhập Email.");
                Email.focus();
                return false;
            }
            else if(!regex.test(Email.value)){
                alert("Email không đúng định dạng!");
                Email.focus();
                return false;
            }
            var Password=document.getElementById("pass");
            if(Password.value==""){
                alert("Bạn chưa nhập mật khẩu.");
                Password.focus();
                return false;
            }
            var allConditionsAreMet=true;
            if (allConditionsAreMet) {
                alert("Đăng nhập thành công! Xin chúc mừng.");
                var Loader = document.getElementById("loader");
                Loader.style.display = "block";
                setTimeout(function() {
                window.location.href="index.html"
                }, 2000);
                return true;
            }
        }
    </script>
</body>
</html>
